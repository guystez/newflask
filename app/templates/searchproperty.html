<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">        

    
   
    <title>Document</title>room number
</head>
<body>
    <form action="/addbookdb" method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Enter room number</span><br><br>
            <input type text="room number" name="room number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <span class="input-group-text" id="inputGroup-sizing-default">Enter desiered floor</span><br><br>
            <input type text="floor" name="floor" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <span class="input-group-text" id="inputGroup-sizing-default">house type</span><br><br>
            <input type text="house type" name="house type" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <span class="input-group-text" id="inputGroup-sizing-default">Square meter</span><br><br>
            <input type text="Square meter" name="Square meter" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <span class="input-group-text" id="inputGroup-sizing-default">City</span><br><br>
            <input type text="City" name="City" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <span class="input-group-text" id="inputGroup-sizing-default">Street</span><br><br>
            <input type text="Street" name="Street" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <span class="input-group-text" id="inputGroup-sizing-default">price</span><br><br>
            <input type text="price" name="price" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <span class="input-group-text" id="inputGroup-sizing-default">for how long the investment?</span><br><br>
            <input type text="years" name="years" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        <input type="submit">
    </form>
</body>
</html>
